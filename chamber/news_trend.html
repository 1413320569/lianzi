<div ng-controller="news_trend" class="_main" id="news_trend">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--请求刷新-->
	<p class="topLoad">请求刷新</p>
	
	<!-- news_trend top end -->
	<!-- news_trend center start -->
	<div class="news_paper">
		<div class="news_lump">
			<ul class="news_lumpul" ng-repeat='newsListInfo in dat'>
				<li ng-repeat='newsInfo in newsListInfo.Da'>
					<a ui-sref="all_list({orgId:{{orgid}},ctnId:{{newsInfo.autoId}}})">
						<div ng-class='divClass(newsInfo.imgUrl)'>
							<p>{{newsInfo.title}}</p>
							<p>
								{{newsInfo.createDate|resetTime}}&nbsp;{{newsInfo.createDateTime|dateTime}}
							</p>
						</div>
						<img ng-src="{{newsInfo.imgUrl}}" ng-show='newsInfo.imgUrl' alt="">
					</a>
				</li>
			</ul>
			<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
		</div>

	</div>

	<!-- news_trend center end -->
</div>
<div ui-view></div>
