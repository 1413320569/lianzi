<div ng-controller="company_culture" class="_main" id="companyCulture">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--请求刷新-->
	<p class="topLoad">请求刷新</p>
	
	<!-- consult top end -->
	<!-- news_trend center start -->
	<!--后台数据-->
	<div class="news_paper">
		<div class="news_lump">
			<ul class="news_lumpul" ng-repeat='cCultureIn in dat'>
				<li ng-repeat='cCultureInfo in cCultureIn.Da'>
					
					<a ui-sref="company_culture_dilist({orgId:{{orgid}},ctnId:{{cCultureInfo.autoId}}})">
						<div ng-class="divClass(cCultureInfo.imgUrl)">
							<p>{{cCultureInfo.title}}</p>
							<p>{{cCultureInfo.createDate|resetTime}}&nbsp;{{cCultureInfo.createDateTime|dateTime}}</p>
							
						</div>
						<img ng-src='{{cCultureInfo.imgUrl}}' ng-show='cCultureInfo.imgUrl' alt="" />
					</a>
				</li>
			</ul>
			<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
		</div>
	</div>
	<div ui-view></div>
