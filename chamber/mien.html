<div ng-controller="mien" class="_main" id="mien">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--请求刷新-->
	<p class="topLoad">请求刷新</p>
	
	<!-- mien top end -->
	<!-- mien center start -->
	<div class="news_paper">
		<div class="news_lump">
			
			<ul class="news_lumpul" ng-repeat='mienIn in dat'>
				<li ng-repeat='mienInfo in mienIn.Da'>
					
					<a ui-sref="mine_list({orgId:{{orgid}},ctnId:{{mienInfo.autoId}}})">
						<div ng-class="divClass(mienInfo.imgUrl)">
							<p>{{mienInfo.title}}</p>
							<p>{{mienInfo.createDate|resetTime}}&nbsp;{{mienInfo.createDateTime|dateTime}}</p>
							
						</div>
						<img ng-src='{{mienInfo.imgUrl}}' ng-show='mienInfo.imgUrl' alt="" />
					</a>
				</li>
			</ul>
			<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
		</div>
	</div>

	<!-- mien center end -->
</div>
<div ui-view></div>
