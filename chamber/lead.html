<div ng-controller="lead">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!-- consult top end -->
	<!-- consult center start -->
	<div class="lead">
		<ul class="lead_ul">
			<li ng-repeat='leadInfo in data'>
				<a ui-sref="lead_dilist({orgId:{{orgid}},smallId:{{leadInfo.autoId}}})" ng-click='sendLead(leadInfo)'>
					<div class="lead_cen">
						<img ng-src="{{imgShow(leadInfo.imgUrl)}}" alt="">
						<div>
							<h4>{{leadInfo.name}}<br><span>{{leadInfo.position}}</span></h4>
							<p>{{leadInfo.introduction}}</p>
						</div>
					</div>
				</a>
			</li>
	<!-- consult center end -->
</div>
<div ui-view></div>
