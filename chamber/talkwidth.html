<div ng-controller="talkwidth" class="_main" id="talkwidth">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--请求刷新-->
	<p class="topLoad">请求刷新</p>
	
	<!-- mien top end -->
	<!-- mien center start -->
	<!--后台数据-->
	<div class="news_paper">
		<div class="news_lump">
			<ul class="news_lumpul" ng-repeat='talkwidthIn in dat'>
				<li ng-repeat='talkwidthInfo in talkwidthIn.Da'>
					
					<a ui-sref="talkwidth_list({orgId:{{orgid}},ctnId:{{talkwidthInfo.autoId}}})">
						<div ng-class="divClass(talkwidthInfo.imgUrl)">
							<p>{{talkwidthInfo.title}}</p>
							<p>{{talkwidthInfo.createDate|resetTime}}&nbsp;{{talkwidthInfo.createDateTime}}</p>
							
						</div>
						<img ng-src='{{talkwidthInfo.imgUrl}}' ng-show='talkwidthInfo.imgUrl' alt="" />
					</a>
				</li>
			</ul>
			<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
		</div>
	</div>
	
	<!-- mien center end -->
</div>
<div ui-view></div>
