<div ng-controller="notice" class="_main" id="notice">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--请求刷新-->
	<p class="topLoad">请求刷新</p>
	
	<!-- mien top end -->
	<!-- mien center start -->
	<!--后台数据-->
	<div class="news_paper">
		<div class="news_lump">
			<ul class="news_lumpul" ng-repeat='noticeIn in dat'>
				<li ng-repeat='noticeInfo in noticeIn.Da'>

					<a ui-sref="notice_list({orgId:{{orgid}},ctnId:{{noticeInfo.autoId}}})">
						<div ng-class="divClass(noticeInfo.imgUrl)">
							<p>{{noticeInfo.title}}</p>
							<p>{{noticeInfo.createDate|resetTime}}&nbsp;{{noticeInfo.createDateTime|dateTime}}</p>

						</div>
						<img ng-src='{{noticeInfo.imgUrl}}' ng-show='noticeInfo.imgUrl' alt="" />
					</a>
				</li>
			</ul>
			<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
		</div>
	</div>

	<!-- mien center end -->
</div>
<div ui-view></div>
