<div ng-controller="company_compet" class="_main" id="companyCompet">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--请求刷新-->
	<p class="topLoad">请求刷新</p>

	<!-- mien top end -->
	<!--后台数据-->
	<div class="news_paper">
		<div class="news_lump">
			<ul class="news_lumpul" ng-repeat='cCompanyIn in dat'>
				<li ng-repeat='cCompanyInfo in cCompanyIn.Da'>
					
					<a ui-sref="company_compet_list({orgId:{{orgid}},ctnId:{{cCompanyInfo.autoId}}  })">
						<div ng-class="divClass(cCompanyInfo.imgType)">
							<p>{{cCompanyInfo.title}}</p>
							<p>{{cCompanyInfo.createDate|resetTime}}&nbsp;{{cCompanyInfo.createDateTime|dateTime}}</p>
							
						</div>
						<img ng-src='{{cCompanyInfo.imgUrl}}' ng-show='cCompanyInfo.umgUrl' alt="" />
					</a>
				</li>
			</ul>
			<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
		</div>
	</div>

	<!-- mien center end -->
</div>
<div ui-view></div>
