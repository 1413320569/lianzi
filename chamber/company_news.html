<div ng-controller="company_news" class="_main" id="companyNews">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--请求刷新-->
	<p class="topLoad">请求刷新</p>
	
	<!-- mien top end -->
	<!-- mien center start -->
	<!--后台数据-->
	<div class="news_paper">
		<div class="news_lump">
			<ul class="news_lumpul" ng-repeat='companyNewsIn in dat'>
				<li ng-repeat='companyNewsInfo in companyNewsIn.Da'>
					
					<a ui-sref="company_news_list({orgId:{{orgid}},ctnId:{{companyNewsInfo.autoId}}})">
						<div ng-class="divClass(companyNewsInfo.imgUrl)">
							<p>{{companyNewsInfo.title}}</p>
							<p>{{companyNewsInfo.createDate|resetTime}}&nbsp;{{companyNewsInfo.createDateTime|dateTime}}</p>
							
						</div>
						<img ng-src='{{companyNewsInfo.imgUrl}}' ng-show='companyNewsInfo.imgUrl' alt="" />
					</a>
				</li>
			</ul>
			<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
		</div>
	</div>

	<!-- mien center end -->
</div>
<div ui-view></div>
