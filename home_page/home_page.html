<div ng-controller="home_page" id="home_page">
	<!--模块空白-->
	<h4 class="noData" ng-if='noData'>该组织暂无发布动态 </h4>
	<!--缓存加载-->
	<!--<div ng-if='!loaddingHide'>
		<div id="dd" class="load-container load6"></div>
		<p class="loadP">玩命加载中...</p>
	</div>-->
	<!--模块暂无开通-->
	
	<!--home_page top 上拉刷新-->
	<p id="topLoad">请求刷新</p>
	<!-- home_page center start -->
	
	<div class="news_all">
		<ul ng-repeat='xx in dat' class="con_ul">
			
			<li ng-repeat='x in xx.Da track by $index' ng-class='liClass($index,x)'>
							<!--<li ng-repeat='x in xx.Da track by $index' class="list_first">-->
				<a ng-click='Click(x.moduleId,x.ctnId,x.moduleName)'>
					<p>{{x.title}}</p>
					<img ng-src="{{x.imgUrl}}" ng-show="imgShow(ulIndex,x.imgType,x.imgUrl)"   />

					<p class="con_p">{{x.createDate|resetTime}}&nbsp;{{x.createDateTime|dateTime}}&nbsp;{{x.moduleName}}</p>
				</a>
			</li>
		</ul>
		<p class="loadClass" ng-show='loadShow'>正在加载中，请稍后......</p>
	</div>
	<!-- home_page center end -->
</div>
<div ui-view></div>
